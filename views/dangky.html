    <style>
        body {
            background-image: url('images/hinh-nen-mau-do-2.png');

<body ng-app="myapp">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Đăng Ký</h3>
                    </div>
                    <div class="card-body">
                        <form ng-submit="submitForm()">
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="fa-solid fa-user"></i>Tên người dùng</label>
                                <input type="text" class="form-control" id="username" ng-model="user.username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fa-solid fa-envelope"></i>Email</label>
                                <input type="email" class="form-control" id="email" ng-model="user.email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fa-solid fa-key"></i>Mật khẩu</label>
                                <input type="password" class="form-control" id="password" ng-model="user.password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label"><i class="fa-solid fa-key"></i>Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="confirmPassword" ng-model="user.confirmPassword" required>
                            </div>
                            <p>Nếu bạn đã có tài khoản: <a href="#!dangnhap" class="text-decoration-none">Đăng nhập</a></p>
                            <button type="submit" class="btn btn-danger" ng-click="chuyenweb('#!dangnhap')"><i class="fa-solid fa-check"></i>Đăng Ký</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
